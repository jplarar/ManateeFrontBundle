<div class="container margin-top">
	<div class="page-main">
		<div class="media">
			<div class="media-left">
			  <a href="#">
			    <img ng-src="/images/{{course.categoryImage}}" alt="" class="media-object img-circle img-skillsm">
			  </a>
			</div>
			<div class="media-body">
			  <h1 class="media-heading">{{ course.name }}</h1>
			  <p class="lead">{{ course.content }}</p>
			  <h3 class="text-success">Precio: {{course.price}}</h3>
			  <div class="btn-skillsm btn-green-light" ng-if="!bought" ng-click="buy()">
			  	<fa name="heart"></fa> Comprar curso
			  </div>
			  <div class="panel panel-default" style="padding-bottom: 0;" ng-if="bought">
			  		<div class="panel-body">
			  		<div class="btn-skillsm  btn-red"><fa name="heart"></fa> Curso adquirido</div>
			  		<br>
			  		<p class="lead user-info" style="margin-top: 10px;margin-bottom: 0;padding-bottom:0;">
					  	<fa name="user"></fa> {{course.fullName}} <br>
					  	<fa name="mobile"></fa> {{course.phoneNumber}} <br>
					  	<fa name="envelope"></fa> {{course.email}} <br>
					  	<fa name="skype"></fa> {{course.skype}}
					  	</p>
					 </div>
			  </div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="form-group">
					<p class="lead">Â¿Ya tomaste este curso?</p>
					<textarea class="form-control review-textarea" name="" id="" placeholder="Deja un comentario"></textarea>
					<div class="stars">
						<rating ng-model="rate" on-state="glyphicon-star" off-state="glyphicon-star-empty" max="max" on-hover="hoveringOver(value)"></rating>
						<div class="btn-skillsm btn-blue pull-right"><fa name="comment"></fa> Dejar comentario</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="well">
			<div class="row">
				<div class="col-sm-6" ng-repeat="review in reviews">
					<div class="review">
						<p>{{review.comment}}</p>
						<div class="text-right">
							<rating ng-model="review.rating" readonly="true" on-state="glyphicon-star" off-state="glyphicon-star-empty" max="max" on-hover="hoveringOver(value)"></rating>
							<span class="pull-left text-muted review-user">- {{ review.user }}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
